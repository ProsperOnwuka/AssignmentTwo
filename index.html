<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <title>Group 9 Assignment Two</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="left">
                <div class="header">
                    <p>Your Result</p>
                </div>
                <div class="score">
                    <p>76</p>
                    <p>of 100</p>
                </div>
                <div class="great">
                    <p>Great</p>
                </div>
                <div class="comment">
                    <p><span>You scored higher than 65% of
                    <span>the people who has taken</span>
                    <span>these tests</span>
                </p>
                </div>
            </div>
            <div class="right">
                <div class="summary button">
                    <p>Summary</p>
                </div>
                <div class="reaction button">
                    <p class="span"><span class="img"><img src="/images/icon-reaction.svg" alt="reaction-icon"></span>Reaction</p>
                    <p><span>80</span> / 100</p>
                </div>
                <div class="memory button">
                    <p class="span"><span class="img"><img src="/images/icon-memory.svg" alt="memory-icon"></span>Memory</p>
                    <p><span>92</span> / 100</p>
                </div>
                <div class="verbal button">
                    <p class="span"><span class="img"><img src="/images/icon-verbal.svg" alt="verbal-icon"></span>Verbal</p>
                    <p><span>61</span> / 100</p>
                </div>
                <div class="visual button">
                    <p class="span"><span class="img"><img src="/images/icon-visual.svg" alt="visual-icon"></span>Visual</p>
                    <p><span>72</span> / 100</p>
                </div>
                <div class="continue button">
                    Continue
                </div>
            </div>
        </div>
    </div>
</body>

</html>

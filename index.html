<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <title>Group 9 Assignment Two</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="left">
                <div class="header">
                    <p>Your Result</p>
                </div>
                <div class="score">
                    <p>76</p>
                    <p>of 100</p>
                </div>
                <div class="great">
                    <p>Great</p>
                </div>
                <div class="comment">
                    <p>You scored more than 65% of</p>
                    <p>the people who has taken</p>
                    <p>these tests</p>
                </div>
            </div>
            <div class="right">
                <div class="summary button">
                    <p>Summary</p>
                </div>
                <div class="reaction button">
                    <p class="span"><img src="/images/icon-reaction.svg" alt="reaction-icon"> Reaction<span><strong>80</strong>/100</span></p>
                </div>
                <div class="memory button">
                    <p class="span"><img src="/images/icon-memory.svg" alt="memory-icon"> Memory<span><strong>92</strong>/100</span></p>
                </div>
                <div class="verbal button">
                    <p class="span"><img src="/images/icon-verbal.svg" alt="verbal-icon">Verbal<span><strong>61</strong>/100</span></p>
                </div>
                <div class="visual button">
                    <p class="span"><img src="/images/icon-visual.svg" alt="visual-icon">Visual<span><strong>72</strong>/100</span></p>
                </div>
                <div class="continue button">
                    <p>Continue</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
